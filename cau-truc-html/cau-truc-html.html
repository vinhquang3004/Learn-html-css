    ----------Các thẻ html thông dụng -------------
    1. h1-h6: heading
    2. p: paragraph
    3. img: image
    4. a: anchor
    5. ul, li: unordered list, list item
    6. table: Bảng
        + th: table header
        + tr: table row
        + td: table bao nhiêu th, bấy nhiêu td
    7. input
    8. button
    9. div

-->
